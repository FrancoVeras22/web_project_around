<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Galería de arte TripleTen" />
    <meta name="author" content="FrancoVeras22" />
    <meta name="keywords" content="html, css, javascript" />
    <title>Alrededor de los EEUU</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img
          src="./images/Vector_white.png"
          alt="White logo"
          class="header__logo"
        />
      </header>

      <section class="profile">
        <img
          src="./images/jacques_cousteau.jpg"
          alt="Profile pic"
          class="profile__image"
        />

        <div class="profile__info">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <p class="profile__role">Explorador</p>
          <button type="button" class="profile__edit-button">
            <img
              src="/images/edit_icon.png"
              alt="Edit icon"
              class="profile__edit-image"
            />
          </button>
        </div>
 <button type="button" class="profile__add-button">
          <img
            src="/images/Add_Button.png"
            alt="Add button"
            class="profile__add-image"
          />
        </button>

      </section>
      <div class="popup">
        <div class="popup__content">
          <h2 class="popup__content-title">Editar perfil</h2>
          <form class="popup__form">
            <input
              type="text"
              name="Nombre"
              placeholder="Nombre"
              class="popup__name popup__input"
            />
            <input
              type="text"
              name="Acerca"
              placeholder="Acerca de mi"
              class="popup__about popup__input"
            />
            <button type="submit" class="popup__save-button">Guardar</button>
          </form>
          <button class="popup__close-button"></button>
        </div>
      </div>
      <div class="popup" id="popup-place">
        <div class="popup__content">
          <h2 class="popup__content-title">Nuevo Lugar</h2>
          <form class="popup__form">
            <input
              type="text"
              name="Place"
              placeholder="Place"
              class="popup__place popup__input"
            />
            <input
              type="url"
              name="image"
              placeholder="image"
              class="popup__image popup__input"
            />
            <button type="submit" class="popup__save-button">Guardar</button>
          </form>
          <button class="popup__close-button"></button>
        </div>
      </div>
      <div class="popup" id="popup__card">
        <div class="popup__content popup__content__image">
          <img class="popup__image"/>
          <h2 class="popup__content-title">nombre carta</h2>
          <button class="popup__close-button"></button>
        </div>
      </div>
        <section class="gallery">
           <template class="template-card">
          <div class="gallery__frame">
            <img
              src="/images/card_image1.jpg"
              alt="Yosemite photography"
              class="gallery__image"
            />
            <p class="gallery__text">Valle de Yosemite</p>
            <span class="gallery__like-button heart">♡</span>
            <button
          aria-label="Eliminar tarjeta"
          class="card__delete-button"
          type="button"
        ></button>
          </div>

          </template>
        </section>
      <footer class="footer">© 2025 Around The U.S.</footer>
    <script defer src="./scripts/index.js"></script>
  </body>
</html>
